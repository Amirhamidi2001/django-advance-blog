<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Blog</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 40px 20px;
            line-height: 1.6;
        }
    
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #222;
        }
    
        a {
            color: #900090;
            text-decoration: none;
            transition: color 0.2s ease;
        }
    
        a:hover {
            color: #900090;
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container form input {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-container form button {
            width: 100%;
            padding: 0.75em;
            background-color: #900090;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .login-container form button:hover {
            background-color: #7a007a;
        }

        .errorlist {
            color: red;
            margin-bottom: 1em;
        }

        .links {
            margin-top: 1em;
            text-align: center;
        }

        .links a {
            display: block;
            margin: 0.3em 0;
            color: #900090;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        {% if form.errors %}
            <div class="errorlist">Invalid username or password.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username</label><br>
            {{ form.username }}<br>

            <label for="id_password">Password</label><br>
            {{ form.password }}<br>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="">Forgot password?</a>
            <a href="">Sign up</a>
        </div>
    </div>
</body>
</html>
