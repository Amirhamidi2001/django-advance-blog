<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 40px 20px;
            line-height: 1.6;
        }
    
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #222;
        }
    
        a {
            color: #900090;
            text-decoration: none;
            transition: color 0.2s ease;
        }
    
        a:hover {
            color: #900090;
        }
    
        /* Container for all posts */
        .post-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
    
        .post {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease;
        }
    
        .post:hover {
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }
    
        .post h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }
    
        .meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
        }
    
        .post img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
        }
    
        .post p {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #555;
        }
    
        .read-more {
            font-weight: bold;
            font-size: 0.95rem;
        }
    
        /* Responsive tweaks */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
    
            .post h2 {
                font-size: 1.5rem;
            }
    
            .post p {
                font-size: 0.95rem;
            }
        }

        /* Header Styles */
        header {
            background-color: #900090;
            padding: 20px 0;
            color: white;
        }
    
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .logo a {
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
    
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
    
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
    
        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Welcome Header Section */
        .welcome-header {
            background-color: #f4f4f4;
            padding: 40px 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    
        .welcome-header h1 {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="{% url 'blog:index' %}">My Blog</a>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'blog:index' %}">Home</a></li>
                    <li><a href="{% url 'blog:post-list' %}">Blog</a></li>
                    <li><a href="{% url 'blog:contact' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Welcome Section -->
    <div class="welcome-header">
        <h1>Welcome to the Blog</h1>
    </div>    
    
    <!-- Post Container -->
    <div class="post-container">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></h2>
                <div class="meta">
                    By {{ post.author.first_name }} | {{ post.created_at|date:"F j, Y" }}
                </div>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                {% endif %}
                <p>{{ post.content|truncatewords:30 }}</p>
                <a class="read-more" href="{% url 'blog:post-detail' post.pk %}">Read more â†’</a>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
